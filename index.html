<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Inner Source for PerkinElmer</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/extra.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal">
	    <div class="slides">
	      <section><h1>Inner sourcing your
		company</h1>
		<h2><code>@jjmerelo</code>,
		  <code>@oslugr</code>, <a
		    href='https://github.com/JJ'><code>JJ</code> @ GitHub</a></section>
	      
	      <section
		data-background='https://farm1.staticflickr.com/379/19951788631_1b1077b448_k_d.jpg'
		alt='open'><h1>Open source is about
		openness</h1></section>


	      <section><h2>Credits</h2>
		<ul class='credits'><li>Open de <a
		  href='https://www.flickr.com/photos/134797838@N08/19951788631/'>Carla Kis-Schuler</a></li>
		  
	      </section>
	    </div>
	  </div>

	  <script src="lib/js/head.min.js"></script>
	  <script src="js/reveal.js"></script>
	  
	  <script>
	   // More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
		 Reveal.initialize({
		  backgroundTransition: 'zoom',
		  transition: 'concave',
		  width: '95%',
		  slideNumber: true,
		  history: true,
		 dependencies: [
		   { src: 'plugin/notes/notes.js', async: true },
		   { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
